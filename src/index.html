<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ludei</title>
        <meta name="description" content="Ludei Games" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>

        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
    	
    	<div id="container">

		        <ul class="games clearfix">

		        	<li>

		        	<li>

		        	<li>

		        	<li>

		        	</li>

		        	<li>
		        		<div class="title">Masonry, cascade grid layout</div>
